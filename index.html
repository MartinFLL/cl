<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MartinFLL - Home</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body data-bs-theme="dark" class="bg-dark-subtle">
    <main class="d-flex justify-content-center align-items-center vh-100">
      <!-- Main container -->
      <div class="px-5 py-5 my-5 text-center rounded-5 bg-black shadow-lg border pb-3">
        <img
          class="d-block mx-auto mb-2 rounded-circle"
          src="./assets/img/martinfll-pfp.png"
          alt="Foto de perfil de MartinFLL"
          height="128"
          style="
            user-drag: none;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
          "
        />
        <h1 class="fw-bold mb-3">MartinFLL</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead visually-hidden">
            Aquí va la descripción si es que algún día llego a poner una.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <!-- <p class="d-block d-sm-none">TEST</p> -->
            <!-- Instagram -->
            <a
              href="https://www.instagram.com/martinfllll"
              class="zoom link-underline-opacity-0 link-body-emphasis icon-link"
              target="_blank"
            >
              <img
                src="./assets/svg/instagram-167-svgrepo-com.svg"
                alt="Instagram Logo"
                height="50px"
                class="m-2 invert-color"
            /><span class="h2 d-sm-none">Instagram</span></a>

            <!-- Steam -->
            <a
              href="https://steamcommunity.com/id/martinfll/"
              class="zoom link-underline-opacity-0 link-body-emphasis icon-link"
              target="_blank"
            >
              <img
                src="./assets/svg/steam-svgrepo-com.svg"
                alt="Steam Logo"
                height="50px"
                class="m-2 invert-color"
            /><span class="h2 d-sm-none">Steam</span></a>

            <!-- YouTube -->
            <a
              href="https://www.youtube.com/@MartinFLL"
              class="zoom link-underline-opacity-0 link-body-emphasis icon-link"
              target="_blank"
            >
              <img
                src="./assets/svg/youtube-168-svgrepo-com.svg"
                alt="YouTube Logo"
                height="50px"
                class="m-2 invert-color"
            /><span class="h2 d-sm-none">YouTube</span></a>

            <!-- TikTok -->
            <a
              href="https://www.tiktok.com/@martinfll"
              class="zoom link-underline-opacity-0 link-body-emphasis icon-link"
              target="_blank"
            >
              <img
                src="./assets/svg/tiktok-svgrepo-com.svg"
                alt="TikTok Logo"
                height="50px"
                class="m-2 invert-color"
            /><span class="h2 d-sm-none">TikTok</span></a>

            <!-- E-mail -->
            <a href="mailto:contacto@martinfll.cl" class="zoom link-underline-opacity-0 link-body-emphasis icon-link">
              <img
                src="./assets/svg/email-svgrepo-com.svg"
                alt="E-mail Icon"
                height="50px"
                class="m-2 invert-color"
            /><span class="h2 d-sm-none">Correo</span></a>
          </div>
        </div>
        <footer class="pt-3 mt-">
          <ul
            class="nav justify-content-sm-end justify-content-center border-top"
          >
            <li class="nav-item lead">
              <a
                href="https://github.com/MartinFLL/cl"
                class="nav-link icon-link px-2 link-body-emphasis"
                target="_blank"
                ><img
                  src="./assets/svg/github-142-svgrepo-com.svg"
                  alt="GitHub Logo"
                  class="invert-color me-1"
                  height="21px"
                />GitHub</a
              >
            </li>
          </ul>
        </footer>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
